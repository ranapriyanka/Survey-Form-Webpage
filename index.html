<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="survey.css">
    <title>Survey Form</title>
</head>
<body>
    <div id="container"> 
        <header class="main-header"> 
            <h1 id="title">freeCodeCamp Survey Form</h1>
            <p id="description"><em>Thank you for taking the time to help us improve the platform</em></p>
        </header>
        <form action="#" id="survey-form">
            <div class="form-group"> 
                <label for="name">Name</label>
                <input type="text" name="name" id="name" placeholder="Enter your name" required>
            </div>
            <div class="form-group"> 
                <label for="email">Email</label>
                <input type="text" name="email" id="email" placeholder="Enter your email" required>
            </div>
            <div class="form-group"> 
                <label for="age">Age <span>(optional)</span></label>
                <input type="number" name="age" id="age" placeholder="age" min="10" max="100">
            </div>
            <div class="form-group"> 
                <label for="dropdown-selector-role">Which option best describes your current role?</label>
                <select name="dropdown-selector-role" id="dropdown-selector-role">
                    <option value="">select an option</option>
                    <option value="student">student</option>
                    <option value="job">full time job</option>
                    <option value="job">full time learner</option>
                    <option value="job">prefer not to say</option>
                    <option value="job">other</option>
                </select>
            </div>
            <div class="form-group"> 
                <p>Would you recommend freeCodeCamp to a friend?</p>
                <input type="radio" id="definitely">
                <label for="definitely">definitely</label> <br>
                <input type="radio" id="Maybe">
                <label for="Maybe">Maybe</label> <br>
                <input type="radio" value="Not sure">
                <label for="Not sure">Not sure</label> <br>
            </div>
            <div class="form-group"> 
                <label for="favorite-selector">What is your favorite feature of freeCodeCamp?</label>
                <select name="favorite-selector" id="favorite-selector">
                    <option value="">select an option</option>
                    <option value="projects">projects</option>
                    <option value="challenges">challenges</option>
                    <option value="community">community</option>
                    <option value="open source">open source</option>
                </select>
            </div>
            <div class="form-group"> 
                <label for="improved-selector">What would you like to see improved<span>(Check all that apply)</span></label>
                <input type="checkbox">Front-end Projects <br>
                <input type="checkbox">Back-end Projects <br>
                <input type="checkbox">Data Visualization <br>
                <input type="checkbox">Challenges <br>
                <input type="checkbox">Open source community <br>
                <input type="checkbox">Gitter help room <br>
                <input type="checkbox">Videos <br>
                <input type="checkbox">City meetups <br>
                <input type="checkbox">Wiki <br>
                <input type="checkbox">Forum <br>
                <input type="checkbox">Additional courses <br>
            </div>
            <div class="form-group">
                <label for="comments">Any comments or suggestions?</label>
                <textarea name="comments" id="comments" placeholder="enter your comment here"></textarea>
            </div>
            <input type="submit" id="submit" value="Submit">
        </form>
    </div>
     
</body>
</html>
